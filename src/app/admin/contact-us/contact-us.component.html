   <div class="page-content">
   <form class="example-form" [formGroup] ="contactUsForm">
    <div class="tittle">
        <h1>CONTACT US</h1>
    </div>
    
    <div class="row">
      
   <div class="col-md-6">
            <div class="example-container">
            <mat-form-field>
              <mat-label>Name <span>*</span></mat-label>
              <input
              matInput
              minlength="3"
              maxlength="30"
              onkeypress="return (event.charCode > 64 &&
            event.charCode < 91) || (event.charCode > 96 && event.charCode < 123)"
              formControlName="name"
            />
            <mat-error *ngIf="errorHandling('name', 'required')">
              First Name is required.
            </mat-error>
            <mat-error *ngIf="errorHandling('name', 'minlength')"
              >First Name must be at least 3 characters</mat-error
            >
            </mat-form-field>
          
            <mat-form-field>
              <mat-label>Email <span>*</span></mat-label>
              <input type="email" matInput formControlName="email" />
              <mat-error *ngIf="errorHandling('emailAddress', 'required')">
                Corporation Email Address is required.
              </mat-error>
              <mat-error *ngIf="errorHandling('emailAddress', 'email')"
                >Email must be like "abc@example.com".</mat-error
              >
            </mat-form-field>
          
            <mat-form-field>
              <mat-label>Minimal <span>*</span></mat-label>
              <mat-select  formControlName="minimal"
              (selectionChange)="onStateChange($event.value)">
                <mat-option *ngFor="let stateName of MinimalStateList" [value]="stateName">{{stateName}}</mat-option>
              </mat-select>
            </mat-form-field>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="State" aria-label="State" [matAutocomplete]="auto" [formControl]="stateCtrl">
                <mat-autocomplete #auto="matAutocomplete">
                  <mat-option *ngFor="let state of filteredStates | async" [value]="state.name">
                    <span>{{state.name}}</span> 
                  </mat-option>
                </mat-autocomplete>
              </mat-form-field>
          </div>
        </div>
        <div class="col-md-6">

            <div class="example-container">
                <mat-form-field class="example-full-width">
                  <mat-label>Phone <span>*</span></mat-label>
                    <input
                    matInput
                    maxlength="10"
                    onkeypress="if ( isNaN(this.value + String.fromCharCode(event.keyCode) )) return false;"
                    formControlName="phone"
                  />
                  </mat-form-field>
              
                  <mat-form-field>
                    <mat-label>Date <span>*</span></mat-label>
                    <input matInput [matDatepicker]="picker" placeholder="Choose a date" formControlName="date" >
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>
              
                  <mat-form-field>
              <mat-label>Disabled <span>*</span></mat-label>
              <mat-select  formControlName="disabled"
              (selectionChange)="onStateChange($event.value)">
                <mat-option *ngFor="let state of MinimalStateList" [value]="state">{{state}}</mat-option>
              </mat-select>
                  </mat-form-field>

                  <mat-form-field class="demo-chip-list">
                    <mat-chip-list #chipList>
                      <mat-chip
                        *ngFor="let fruit of fruits"
                        [selectable]="selectable"
                        [removable]="removable"
                        (removed)="remove(fruit)">
                        {{fruit}}
                        <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
                      </mat-chip>
                      <input
                        placeholder="Multiple"
                        #fruitInput
                        [formControl]="fruitCtrl"
                        [matAutocomplete]="auto1"
                        [matChipInputFor]="chipList"
                        [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                        [matChipInputAddOnBlur]="addOnBlur"
                        (matChipInputTokenEnd)="add($event)"
                      />
                    </mat-chip-list>
                    <mat-autocomplete #auto1="matAutocomplete" (optionSelected)="selected($event)">
                      <mat-option *ngFor="let fruit of filteredFruits | async" [value]="fruit">
                        {{ fruit }}
                      </mat-option>
                    </mat-autocomplete>
                  </mat-form-field>
              </div>
            </div>
        </div>
        <div class="col-md-12 submit-btn text-center">
          <button
          mat-raised-button
          class="mat-primary"
          (click)="ContactUs()"
        >
          Submit
        </button>
        </div>
    </form>
</div>
